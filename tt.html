<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwlCarousel Centered Item with Larger Gaps</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.js"></script>

    <style>
        .shadow-effect {
            background: #fff;
            display: flex;
            flex-direction: row;flex-wrap: wrap;
            gap: 3rem;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
            box-shadow: 0 19px 38px rgba(0,0,0,0.10), 0 15px 12px rgba(0,0,0,0.02);
            width: 100%; /* Smaller item width */
            margin: auto;
        }

        #customers-testimonials .shadow-effect p {
            font-family: inherit;
            font-size: 17px;
            line-height: 1.5;
            margin: 0 0 17px 0;
            font-weight: 300;
        }

        .testimonial-name {
            margin: -17px auto 0;
            display: table;
            width: auto;
            background: #3190E7;
            padding: 9px 35px;
            border-radius: 12px;
            text-align: center;
            color: #fff;
            box-shadow: 0 9px 18px rgba(0,0,0,0.12), 0 5px 7px rgba(0,0,0,0.05);
        }

        #customers-testimonials .item {
            text-align: center;
            padding: 30px;
			width: 100%;
            opacity: .2;
            transition: all 0.3s ease-in-out;
            background-color: black;
            margin: 0 !important;
        }

        #customers-testimonials .owl-item.active.center .item {
            opacity: 1;
            transform: scale3d(1.0, 1.0, 1);
        }

        .owl-carousel .owl-item img {
            max-width: 90px;
            /* margin: 0 auto 17px; */
            border-radius: 50%;
            padding-block: 2rem;
        }

        .owl-stage-outer {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .owl-stage {
            padding: 0;
            margin: 0;
        }

        .owl-dots {
            text-align: center;
			display: flex;justify-content: center;gap: 0.5rem;
        }

        .owl-dots .owl-dot span {
            background: #D9D9D9;
            display: inline-block;
            height: 16px;
            width: 57px;
            border-radius: 8px;
            transition: all 250ms ease-out;
        }

        .owl-dots .owl-dot.active span {
            background: #FD6F00;
        }
    </style>
</head>
<body>
   <!-- TESTIMONIALS -->
<section style="background-color: wheat;width: ;">
    <div class="row" style="width: 100%; margin: 0; padding: 0;">
        <div class="col-sm-12" style="padding: 0;">
            <div id="customers-testimonials" class="owl-carousel">
                <!-- TESTIMONIAL 1 -->
                <div class="">
                    <div class="shadow-effect">
                        <img class="img-circle" src="http://themes.audemedia.com/html/goodgrowth/images/testimonial3.jpg" alt="">
                        <p>Dramatically maintain clicks-and-mortar solutions...</p>
                    </div>
                </div>
                <!-- TESTIMONIAL 2 -->
                <div class="">
                    <div class="shadow-effect">
                        <img class="img-circle" src="http://themes.audemedia.com/html/goodgrowth/images/testimonial3.jpg" alt="">
                        <p>Dramatically maintain clicks-and-mortar solutions...</p>
                    </div>
                </div>
                <!-- TESTIMONIAL 3 -->
                <div class="">
                    <div class="shadow-effect">
                        <img class="img-circle" src="http://themes.audemedia.com/html/goodgrowth/images/testimonial3.jpg" alt="">
                        <p>Dramatically maintain clicks-and-mortar solutions...</p>
                    </div>
                </div>
                <!-- TESTIMONIAL 4 -->
                <div class="">
                    <div class="shadow-effect">
                        <img class="img-circle" src="http://themes.audemedia.com/html/goodgrowth/images/testimonial3.jpg" alt="">
                        <p>Dramatically maintain clicks-and-mortar solutions...</p>
                    </div>
                </div>
                <!-- TESTIMONIAL 5 -->
                <div class="">
                    <div class="shadow-effect">
                        <img class="img-circle" src="http://themes.audemedia.com/html/goodgrowth/images/testimonial3.jpg" alt="">
                        <p>Dramatically maintain clicks-and-mortar solutions...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    jQuery(document).ready(function($) {
        "use strict";
        $('#customers-testimonials').owlCarousel({
            loop: true,
            center: true,
            items: 1, // Show only 1 full item at a time
            margin: 50, // Larger gap between items
            autoplay: true,
            dots: true,
            autoplayTimeout: 8500,
            smartSpeed: 450,
            dotsEach: 1,
            stagePadding: 150, // Visible part of the left and right items
            responsive: {
                0: {
                    items: 1,
                    stagePadding: 50,  // Smaller stage padding for mobile
                },
                768: {
                    items: 1,
                    stagePadding: 100,  // Medium stage padding for tablets
                },
                1170: {
                    items: 1,
                    stagePadding: 150,  // Larger stage padding for desktops
                }
            },
        });
    });
</script>
</body>
</html>
